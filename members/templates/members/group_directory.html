{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="section">
    <h1>Members Directory</h1>

    <div class="input-group mb-3">
        <input id="search_query" type="text" class="form-control" placeholder="Search Directory" aria-label="Search" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button id="search-button" class="button-search btn btn-outline-secondary" type="button">Search</button>
        </div>
    </div>

    {% for group in groups %}
        <a href="/group/{{group.pk}}"> <div> {{group.name }} </div></a>
{% endfor %}
</div>

{% endblock %}

{% block head %}
    {{ block.super }}
    <script>
        $(document).ready( function() {
            $("#search-button").click( function(event) {
                var str = $('#search_query').val();
                const root_url = window.location.protocol + "//" + getUrl.host + "/" + getUrl.pathname.split('/')[1];
                var search_url = root_url + "/search/" + str;
                window.location.replace(search_url);
            });
        });
    </script>

{% endblock %}
